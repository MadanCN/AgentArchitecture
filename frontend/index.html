<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Agent Builder</h1>
        <p>Create your intelligent AI agents</p>
    </header>
    
    <main>
        <section class="agent-creator">
            <h2>Create Your First Agent</h2>
            <form id="agentForm">
                <div class="form-group">
                    <label for="agentName">Agent Name:</label>
                    <input type="text" id="agentName" placeholder="e.g., Customer Support Bot">
                </div>
                
                <div class="form-group">
                    <label for="agentPersonality">Personality:</label>
                    <select id="agentPersonality">
                        <option value="friendly">Friendly & Helpful</option>
                        <option value="professional">Professional</option>
                        <option value="creative">Creative & Fun</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="agentInstructions">Instructions:</label>
                    <textarea id="agentInstructions" rows="4" 
                              placeholder="Tell your agent what to do and how to behave..."></textarea>
                </div>
                
                <button type="submit">Create Agent</button>
            </form>
        </section>
        
        <section class="agent-preview" id="agentPreview" style="display:none;">
            <h2>Your Agent</h2>
            <div id="agentDisplay"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
